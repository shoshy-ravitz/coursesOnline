<div class="background">
    <mat-card class="welcome-card">
        <h1>ברוך הבא לקורסים און ליין</h1>
        <button mat-raised-button color="primary" (click)="open = 'login'">התחברות</button>
        <button mat-raised-button color="accent" (click)="open = 'register'">הרשמה</button>
    </mat-card>
    @if(open=="login")
    {
    <div class="form-container login-form">
        <mat-card>
            <h2>התחברות</h2>
            <form (ngSubmit)="onLogin()">
                <mat-form-field appearance="fill">
                    <mat-label>אימייל</mat-label>
                    <input matInput type="email" id="email" [(ngModel)]="loginData.email" name="email" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>סיסמה</mat-label>
                    <input matInput type="password" id="password" [(ngModel)]="loginData.password" name="password"
                        required>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">התחבר</button>
            </form>
        </mat-card>
    </div>
    }

    @if(open=="register")
    {
    <div class="form-container register-form">
        <mat-card>
            <h2>הרשמה</h2>
            <form (ngSubmit)="onRegister()">
                <mat-form-field appearance="fill">
                    <mat-label>שם</mat-label>
                    <input matInput type="text" id="name" [(ngModel)]="registerData.name" name="name" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>אימייל</mat-label>
                    <input matInput type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>סיסמה</mat-label>
                    <input matInput type="password" id="password" [(ngModel)]="registerData.password" name="password"
                        required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>תפקיד</mat-label>
                    <mat-select id="role" [(ngModel)]="registerData.role" name="role" required>
                        <mat-option value="student">סטודנט</mat-option>
                        <mat-option value="teacher">מורה</mat-option>
                        <mat-option value="admin">מנהל</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="accent" type="submit">הרשם</button>
            </form>
        </mat-card>
    </div>

    }
    <router-outlet />
</div>
