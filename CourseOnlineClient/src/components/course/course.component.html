<div class="course">
  <mat-card class="course-card">
    <mat-card-header>
      <mat-card-subtitle>Course ID: {{ courseId }}</mat-card-subtitle>
      <mat-card-title>{{ courseDetails.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ courseDetails.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="showLessons()">הצג שיעורים</button>
    </mat-card-actions>
  </mat-card>
</div>
<router-outlet></router-outlet>
